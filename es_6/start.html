<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lezione HTML</title>
</head>

<body>
    <button type="button" disabled>I'm useless!</button>
    <div>
        <label for="range">Input numerico</label>
        <input type="number" id="range" name="range" min="0" max="100" step="2" placeholder="0-100" autofocus/>
    </div>
    <div>
        <label for="checkbox">Checkami pls</label>
        <input type="checkbox" id="checkbox" name="checkbox" checked/>
    </div>
    <div>
        <label for="data_custom">Enter the end of the world</label>
        <input type="date" id="data_custom" name="data_custom" value="12/23/2023" min="10/23/2022" max="12/23/2023"/>
    </div>
</body>

</html>
